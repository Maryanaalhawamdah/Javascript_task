    <p>
        * Exercise 9:
  * Write a function called extractKey which accepts an array of objects and some key and returns a new array with the value
  of that key in each object.
  
    </p>
</body>
<script>
var arr = [{
  name: "Elie",
  isInstructor: true
}, {
  name: "Tim",
  isInstructor: true
}, {
  name: "Matt",
  isInstructor: true
}];
console.log(arr);

function extractKeys(array, key) {
  return array.reduce((acc, obj) => {
    return acc.concat(obj[key])
  }, [])
}

console.log("the new array:"  ,extractKeys(arr, 'name'));
</script>
