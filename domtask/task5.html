<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <select style="display: block;" id="option" onchange="load()">
        <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png">Select</option>
        <option id="deu" value="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Dubai_Skylines_at_night_%28Pexels_3787839%29.jpg/640px-Dubai_Skylines_at_night_%28Pexels_3787839%29.jpg">Dubai</option>
        <option id="jor" value="https://jordantimes.com/sites/default/files/styles/news_inner/public/Jordan.jpg?itok=YvkQ-vZM">Jordan</option>
        <option id="intermilan" value="https://www.realmadrid.com/StaticFiles/RealMadridResponsive/images/static/og-image.png">RealMadrid</option>
    </select>
    <img id="imgToChange" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png" alt="" width="400px" height="400px">

   
<script >
   function load(){
    let data=document.getElementById("option").value;
    document.getElementById("imgToChange").src=data;
}
</script>


</body>
</html>
