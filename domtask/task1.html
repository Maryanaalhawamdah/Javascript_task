<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 4px solid black;
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>

    <h1>Task 1</h1>
    <h3>Color Change on click</h3>

    <div id="Box"  > </div>
   
</body>
<script>

document.getElementById("Box").addEventListener("click",changColor);

function changColor(){
    document.getElementById("Box").style.backgroundColor='red';
}
</script>
</html>
