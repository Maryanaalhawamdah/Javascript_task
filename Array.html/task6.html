    <h1>Task 6</h1>
    <p>
        6
Using console make this array to be like this one (push, unshift, shift, pop)

var array = [0,5,7,9]
=> [1,3,4,6,8,9,10]
    </p>
    <script>
        var array=[0,5,7,9];
        console.log(array);
        array.shift();
        array.shift();
        array.shift();
        console.log(array);
        array.unshift("1","3","4","6","8");
        array.push("10");

        console.log(array);
    </script>
