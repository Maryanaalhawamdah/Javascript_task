        21
Create a function called powerElementIndex
that accept an array of number
and return a new array that have the elemnt power by the index of it self

var nums= [44, 5, 4, 3, 2, 10]
Ex: powerElementIndex(nums) => [0, 5, 16, 27, 16, 100000]
    </p>
    <script>
        const array=[55,5,4,3,2,10];
        console.log(array);
        
        function powerElementIndex(array) {
  // create a new array to store the results
  var result = [];
  
  // loop through the input array
  for (let i = 0; i < array.length; i++) {
    // get the element at the current index
    let element = array[i];
    // calculate the element raised to the power of its index
    let power = Math.pow(element, i);
    // push the power to the result array
    result.push(power);
    
  }
  // return the result array
  return result;
  
}
console.log(powerElementIndex(array));
    </script>
