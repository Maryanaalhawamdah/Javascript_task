<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Task   7</h1>
    <p>7
        Using the console try to figure out what the thing thats (push, unshift, shift, pop) return to you
        
        var array2 = [5,9,-7,3.5]
    </p>
    <script>
        var array2 = [5,9,-7,3.5];
        array2.push(4)
        console.log("array2 with push:",array2);
        array2.unshift(13);
        console.log("array2 with unshift",array2);
        array2.shift();
        console.log("array2  with shift",array2);
        array2.pop();
        console.log("array2  with pop",array2);
    </script>
    
</body>
</html>
