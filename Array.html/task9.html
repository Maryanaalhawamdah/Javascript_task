        9
Using assignment operator (=)
make the animals array have these animals
var animals = ['cat', 'ele', 'bird']
animals; => ['zebra', 'elephant']
** hint: animals[0]=something


var nums= [1,2,3,8,9]
nums => [5,-22,3.5,44,98,44]

    <script>
        const  animals = ['cat', 'ele', 'bird'];
        console.log(animals);
        animals[0]='zebra';
        animals[1]= 'elephant';
        animals.pop();
        console.log("new animals:",animals);
        const nums= [1,2,3,8,9];
        console.log(nums);
        nums[0]= 5;
        nums[1]= -22;
        nums[2]= 3.5;
        nums[3]= 44;
        nums[4]= 98;
        nums.push(44);
        console.log("new num:",nums);
